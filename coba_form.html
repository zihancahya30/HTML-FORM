<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Sederhana</title>
        <link rel="icon" type="icon/png" href="gambar/icon.png" sizes="16x16"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="/action_page.php">
            <label for="depan">Nama depan:</label><br>
            <input type="text" id="depan" name="i_name" value="Zihan"><br>
            <label for="n_belakang">Nama belakang:</label><br>
            <input type="text" id="n_belakang" name="i_belakang" value="Cahya"><br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </form>
        <p>Jika Anda mengklik tombol "Kirim", data formulir akan dikirim ke halaman bernama "/action_page.php".</p>
        <p>Dapat mengisi nama depan dan belakang, jika di klik kirim makan akan masuk ke halaman /action_page.php, dan terdapat button reset untuk menghapus isi.</p>
    </body>
</html>
